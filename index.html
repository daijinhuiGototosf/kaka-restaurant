<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta name="format-detection" content="telephone=no">
		<title>万达广场</title>
		<meta http-equiv="Cache-Control" content="no-store" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="format-detection" content="telephone=no, email=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="browsermode" content="application" />
		<meta name="x5-page-mode" content="app" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="x5-fullscreen" content="true">
		<meta name="full-screen" content="yes">		
		<link rel="stylesheet" href="src/css/style.css">
	</head>
	<style type="text/css">
	</style>
	<body>
		<div id="afui">
			<div id="app">
				<router-view></router-view>
			    <div class="footer" id="footer">
			    	<div class="ft_nav">
			        	<ul class="clearfix">
			                <router-link :to="{name : 'homePage'}" tag="li" id="home"><span>首页</span></router-link>
			                <router-link :to="{name : 'lifeHome'}" tag="li" id="life"><span>菜单</span></router-link>
			                <router-link :to="{name : 'shoppingHome'}" tag="li" id="shopping"><span>购物车</span><div class="choice-commodityNum" id="choiceCommodityNum" style="display: none;">0</div></router-link>
			                <router-link :to="{name : 'memberHome'}" tag="li" id="memberCenter" ><span>会员中心</span></router-link>		                
			        	</ul>
			        </div>
			    </div>				
			</div>
		</div>
		<script type="text/javascript">
			document.getElementsByTagName("html")[0].style.cssText = "font-size: " + 30/750*document.body.offsetWidth + "px;";
			sessionStorage.setItem("code", location.search.slice(1).split("&")[0].split("=")[1] || "");
			sessionStorage.setItem("shopid",window.location.href.indexOf("shopid=")!=-1&&window.location.href.split("?")[1].split("=")[1].split("#!")[0]||"shop830412");//先获取店铺IDshop888		
		</script>
	    <script src="build/build.js"></script>
	</body>
</html>
